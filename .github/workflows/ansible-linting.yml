name: Ansible Linting

on: 
      workflow_dispatch:

jobs:
    linting:
        name: Lint ansible files
        runs-on: ubuntu-latest


        steps:
        - name: Checkout sources
          uses: actions/checkout@v2
        - name: Linting
          uses: ansible/ansible-lint@main
          with: 
            targets: |
              configuration_management/ansible_playbook.yml